<html>
	<head>
		<style type='text/css'>
		</style>
	</head>
	<body>
		<div id="main" method="get" action="index.html">
			<form>
			<table>
				<tr>
					<td>
						Date:
					</td>
					<td>
						<input type="date" />
					</td>
				</tr>
				<tr>
					<td>
						Week:
					</td>
					<td>
						<input type="week" />
					</td>
				</tr>
				<tr>
					<td>
						Time: 
					</td>
					<td>
						<input type="time" />
					</td>
				</tr>
				<tr>
					<td>
						Color:
					</td>
					<td>
						<input type="color" />
					</td>
				</tr>
				<tr>
					<td>
						Phone:
					</td>
					<td>
						<input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
					</td>
				</tr>
				<tr>
					<td>
						Email:
					</td>
					<td>
						<input type="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
					</td>
				</tr>
				<tr>
					<td>
						URL:
					</td>
					<td>
						<input type="url" />
					</td>
				</tr>					
				<tr>
					<td>
						Number:
					</td>
					<td>
						<input step="10" min="2112" max="5150" type="number" />
					</td>
				</tr>
				<tr>
					<td>
						Range:
					</td>
					<td>
						<input step="10" min="2112" max="5150" type="range" />
					</td>
				</tr>
				<tr>
					<td>
						Max Length:
					</td>
					<td>
						<input type="text" maxlength="3" />
					</td>
				</tr>								
			</table>
			<input type="submit" />
			</form>
		</div>
	</body>
</html>
